<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/style.scss">
	<title>Weather app</title>
</head>

<body>

	<div class="container">
		<form name="search" class="search">
			<input type="search" placeholder="Search here">
			<button>
				<img src="/public/icons/search.svg" alt="icon">
			</button>
		</form>
		<img src="/public/images/cloud_&_sun.png" alt="image">
		<div class="info_block">
			<div class="date">Today, <span>12 September</span></div>
			<h1>29Â°</h1>
			<table>
				<tr>
					<td align="center">
						<img src="/public/icons/Vector (5).svg" alt="icon">
						<span>Wind</span>
					</td>
					<td id="wind_view" align="center">
						10 km/h
					</td>
				</tr>
				<tr>
					<td align="center">
						<img src="/public/icons/Vector (6).svg" alt="icon">
						<span>Hum</span>
					</td>
					<td id="hum_view" align="center">54 %</td>
				</tr>
			</table>
		</div>
	</div>

	<script type="module" src="/main.js"></script>
</body>

</html>
