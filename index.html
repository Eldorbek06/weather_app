<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/style.scss">
	<title>Weather app</title>
</head>

<body>

	<div class="container">
		<input type="search" placeholder="Search here">
		<img src="/public/images/cloud_&_sun.png" alt="image">
		<div class="info_block">
			<div class="date">Today, <span>12 September</span></div>
			<h1>29Â°</h1>
			<div class="wind__hum">
				<div class="wind">
					<img src="/public/icons/Vector (5).svg" alt="icon">
					<span>Wind</span>
					<div class="divider"></div>
					<span id="wind">10 km/h</span>
				</div>
				<div class="hum">
					<img src="/public/icons/Vector (6).svg" alt="icon">
					<span>Hum</span>
					<div class="divider"></div>
					<span id="hum">54 %</span>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="/main.js"></script>
</body>

</html>
